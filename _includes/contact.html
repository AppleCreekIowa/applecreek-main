<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Us</h2>
                    <h3 class="section-subheading text-muted" style="color: white;text-shadow: 1px 1px 4px #000000;">Drop us a note or request a quote!
                    </br>
                    </br>
                    <a href="tel:6418569500" class="btn btn-xl"><div>Call: 641-856-9500</div></a>
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12" style="margin-top: -60px;">
                  <form  action="https://formspree.io/applecreekmailbox+contactform@gmail.com" id="contactForm" method="POST">
                    <div class="row">
                      <h3 style="color: white;text-shadow: 1px 1px 4px #000000;">Email Us:</h3>
                      <div class="col-md-6">
                        <div class="control-group form-group">
                          <input type="text" id="name" name="name" class="form-control" placeholder="Your Name *" required data-validation-required-message="Please enter your name.">
                        </div>
                        <div class="control-group form-group">
                          <input type="email" name="email" class="form-control" placeholder="Email *" required data-validation-required-message="Please enter your valid email.">
                        </div>
                        <div class="control-group form-group">
                          <input type="phone" name="phone" class="form-control" placeholder="Phone *" required data-validation-required-message="Please enter your valid phone.">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="control-group form-group">
                          <textarea name="message" class="form-control" placeholder="Your message *"></textarea>
                        </div>
                      </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                          <input type="submit" value="Send" class="btn btn-xl">
                        </div>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </section>
